<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tischkalender</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Source Sans Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .calendar-container {
            width: 300mm;
            height: 100mm;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            overflow: hidden;
            transform: scale(0.5);
            transform-origin: center;
        }

        .month-section {
            width: 40%;
            background: linear-gradient(135deg, #ffeef8 0%, #f0e6ff 100%);
            padding: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .month-header {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: #8b7fb8;
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            flex: 1;
        }

        .day-header {
            font-size: 10px;
            font-weight: 400;
            color: #a89cc8;
            text-align: center;
            padding: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .day-cell {
            font-size: 12px;
            color: #6b5b95;
            text-align: center;
            padding: 4px 2px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .day-cell.current {
            background: #c8a2c8;
            color: white;
            font-weight: 600;
        }

        .day-cell.other-month {
            color: #d1c4e9;
        }

        .notes-section {
            width: 60%;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .notes-header {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #8b7fb8;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .notes-lines {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .note-line {
            border-bottom: 1px solid #e8d5e8;
            height: 20px;
            margin-bottom: 8px;
            position: relative;
        }

        .note-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 4px;
            height: 4px;
            background: #c8a2c8;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        .decorative-element {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ffd6e8, #e8d5e8);
            border-radius: 50%;
            opacity: 0.6;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .month-btn {
            background: none;
            border: 1px solid #c8a2c8;
            color: #8b7fb8;
            padding: 5px 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .month-btn:hover {
            background: #c8a2c8;
            color: white;
        }

        .month-btn.active {
            background: #8b7fb8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="month-section">
            <div class="decorative-element"></div>
            <div class="month-selector">
                <button class="month-btn" onclick="changeMonth(-1)">‹</button>
                <button class="month-btn active" onclick="changeMonth(0)" id="currentMonth">Juni 2025</button>
                <button class="month-btn" onclick="changeMonth(1)">›</button>
            </div>
            <div class="month-header" id="monthName">Juni 2025</div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Wochentage -->
                <div class="day-header">Mo</div>
                <div class="day-header">Di</div>
                <div class="day-header">Mi</div>
                <div class="day-header">Do</div>
                <div class="day-header">Fr</div>
                <div class="day-header">Sa</div>
                <div class="day-header">So</div>
                <!-- Tage werden durch JavaScript generiert -->
            </div>
        </div>
        
        <div class="notes-section">
            <div class="notes-header">Termine & Notizen</div>
            <div class="notes-lines">
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
                <div class="note-line"></div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        const monthNames = [
            'Januar', 'Februar', 'März', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        function generateCalendar(year, month) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = (firstDay.getDay() + 6) % 7; // Montag = 0
            const daysInMonth = lastDay.getDate();
            
            const calendarGrid = document.getElementById('calendarGrid');
            const monthHeader = document.getElementById('monthName');
            const currentMonthBtn = document.getElementById('currentMonth');
            
            // Header aktualisieren
            const monthYear = `${monthNames[month]} ${year}`;
            monthHeader.textContent = monthYear;
            currentMonthBtn.textContent = monthYear;
            
            // Bestehende Tage entfernen (außer Header)
            const dayHeaders = calendarGrid.querySelectorAll('.day-header');
            calendarGrid.innerHTML = '';
            dayHeaders.forEach(header => calendarGrid.appendChild(header));
            
            // Leere Zellen für den Start des Monats
            for (let i = 0; i < firstDayOfWeek; i++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell other-month';
                const prevMonth = new Date(year, month, 0);
                dayCell.textContent = prevMonth.getDate() - firstDayOfWeek + i + 1;
                calendarGrid.appendChild(dayCell);
            }
            
            // Tage des aktuellen Monats
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                dayCell.textContent = day;
                
                // Heute hervorheben
                if (year === today.getFullYear() && 
                    month === today.getMonth() && 
                    day === today.getDate()) {
                    dayCell.classList.add('current');
                }
                
                calendarGrid.appendChild(dayCell);
            }
            
            // Auffüllen mit Tagen des nächsten Monats
            const totalCells = 42; // 6 Wochen × 7 Tage
            const cellsUsed = firstDayOfWeek + daysInMonth;
            for (let day = 1; cellsUsed + day - 1 < totalCells; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell other-month';
                dayCell.textContent = day;
                calendarGrid.appendChild(dayCell);
            }
        }

        function changeMonth(direction) {
            if (direction === -1) {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else if (direction === 1) {
                currentDate.setMonth(currentDate.getMonth() + 1);
            }
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
        }

        // Initial laden
        generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>
</body>
</html>
